<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon-ethereum.svg">
  <link rel="stylesheet" href="output.css">
  <title> NFT preview card component</title>


</head>
<body class="relative bg-mainBg font-Outfit grid place-items-center text-Softblue min-h-screen min-w-screen">
  <main class="max-w-[320px] bg-cardBg p-4 rounded-xl m-4 shadow-custom">
    <figure class="relative group cursor-pointer" id='NFT'>
      <img src="./images/image-equilibrium.jpg" alt="nft" class="rounded-md">
      <img src="./images/icon-view.svg" alt="view nft in full page" class="absolute top-0 bottom-0 left-0 right-0 m-auto transition-all opacity-0 group-hover:opacity-90 z-30">
      <div class="w-full h-full rounded-md absolute top-0 transition-all group-hover:bg-Cyan opacity-30 z-20"></div>
    </figure>
    <div class="grid gap-2 my-4">
      <h1 class="font-bold text-white hover:text-Cyan transition-all cursor-pointer">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex justify-between">
        <span class="flex gap-2 items-center text-Cyan"><i><img src="./images/icon-ethereum.svg" alt="ETH"></i>0.041 ETH</span>
        <span class="flex gap-2 items-center"><i><img src="./images/icon-clock.svg" alt="time left to buy it"></i>3 days left</span>
      </div>
    </div>
    <footer class="border-t-2 border-line flex gap-4 items-center py-4">
      <img src="./images/image-avatar.png" alt="creator" class="max-w-8 max-h-8 rounded-full border-2 ">
      <span>Creation of <strong class="hover:text-Cyan transition-all cursor-pointer">Jules Wyvern</strong></span>
    </footer>
  </main>
  <div class="modal absolute top-0 bottom-0 left-0 right-0 grid place-items-center bg-black p-4 gap-4 opacity-0 pointer-events-none transition-all">
    <img src="./images/image-equilibrium.jpg" alt="nft" class="rounded-md z-30 lg:max-w-[500px]">
    <button class="text-Cyan cursor-pointer" id="close">close X</button>
  </div>
<script src="script.js"></script>
</body>
</html>
